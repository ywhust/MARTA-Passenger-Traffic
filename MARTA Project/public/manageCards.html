<!DOCTYPE html>
<html lang="en">
<head>
    <title>Manage Card</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="stylesheets/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.16/css/dataTables.bootstrap4.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/select/1.2.3/css/select.dataTables.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.16/js/dataTables.bootstrap4.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Breeze Card</h1>
        <table class="table table-striped" id="breezecards">
            <thead>
                <tr>
                    <th>Card Number</th>
                    <th>Value</th>
                    <th></th>
                </tr>
            </thead>
        </table>
        <div style="margin:15px">
            <p id="wrong-rm-msg" style="color:red">You can't remove the last card in your accout!</p>
        </div>
        <div style="margin:15px">
            <input type="number" id="new-card-num"></input>
            <button type="submit" class="btn btn-primary" id="add-new-card-btn">Add Card</button>
            <p id="wrong-card-num" style="color:red">Please enter 16 digits.</p>
        </div>
        <h4>Add Value to Selected Card</h4>
        <div style="margin:15px">
            <label>Credit Card #</label>
            <input id="credit-card" type="number"></input>
            <p id="wrong-credit-num" style="color:red">Please enter 16 digits.</p>
        </div>
        <div style="margin:15px">
            <label>Value</label>
            <input id="value" type="number"></input>
            <p id="wrong-value" style="color:red">Value should between 0 and 1000.</p>
            <p id="limitation" style="color:red">Value exceed the $1000 limitation.</p>
        </div>
        <div class = "form-group">
            <div class="col-xs-9 col-xs-offset-3">
                <button type="submit" class="btn btn-primary" id="add-value-btn" disabled=true>Add Value</button>
            </div>
        </div>
    </div>
    <script src="javascripts/manageCards.js"></script>
</body>
</html>
