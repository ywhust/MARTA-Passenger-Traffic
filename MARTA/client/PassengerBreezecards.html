<!DOCTYPE html>
<html lang="en">

<head>
    <title>Welcome to MARTA</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
</head>

<body>

    <div class="container">
        <form id="PassengerBreezecards" class="form-horizontal">
            <div class="form-row">
                <label for="sel1" style="float:left; padding: 6px 12px 2px 0px;">Select Breezecard:</label>
                <div class="col-sm-6">
                    <select class="form-control" id="sel1">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                    </select>
                   
                </div>
                <button type="button" class="btn btn-default">Manage Cards</button>

            </div>
            <div class="form-group">
                <label for="sID" class="col-xs-3 control-label">Balance</label>
            </div>
            <div class="form-group">
                <label for="fare" class="col-xs-3 control-label">Entry Fare</label>
                <div class="col-xs-4">
                    <input type="text" class="form-control" id="fare" name="entryFare" required>
                </div>
            </div>
            <fieldset class="form-control" style="margin-bottom:20px;">
                <legend>Station Type</legend>
                <div class="form-check">
                    <label class="form-check-label">
                        <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios1" value="option1" checked> Bus Station
                    </label>
                </div>
                <div class="form-group">
                    <label for="intersection" class="col-xs-3 control-label">Nearest Intersection </label>
                    <input type="text" class="form-control" id="intersection">
                </div>
                <div class="form-check">
                    <label class="form-check-label">
                        <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios2" value="option2"> Train Station
                    </label>
                </div>
            </fieldset>
            <div class="form-check">
                <label class="form-check-label">
                    <input type="checkbox" class="form-check-input"> Open Station
                </label>
                <p>When checked, passengers can enter at this station</p>
            </div>
            <div class="form-group">
                <div class="col-xs-9 col-xs-offset-3">
                    <button type="submit" class="btn btn-default">Create Station</button>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
