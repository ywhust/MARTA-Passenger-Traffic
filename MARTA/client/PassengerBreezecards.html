<!DOCTYPE html>
<html lang="en">

<head>
    <title>Welcome to MARTA</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
</head>

<body>

    <div class="container" style="margin-top:50px">
        <form id="PassengerBreezecards" class="form-horizontal" style="margin-top:10px">
            <div class="form-row" style="margin:15px">
                <label for="sel1" style="float:left; padding: 6px 12px 2px 0px;">Breezecard</label>
                <div class="col-sm-6" style="margin-left:50px">
                    <select class="form-control" id="sel1">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                    </select>
                </div>
                <button type="button" class="btn btn-default">Manage Cards</button>
            </div>
            <div class="form-group" style="margin:15px">
                <label class="col-xs-3 control-label">Balance</label>
            </div>
            <div class="form-row" style="margin:15px">
                <label for="sel1" style="float:left; padding: 6px 12px 2px 0px;">Start At</label>
                <!-- margin is hard coded, ie margin-left -->
                <div class="col-sm-6" style="margin-left:80px">
                    <select class="form-control" id="sel2">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                    </select>
                </div>
            </div>
            <div class="form-row" style="margin:15px">
                <label for="sel1" style="float:left; padding: 6px 12px 2px 0px;">Ending At</label>
                <!-- margin is hard coded, ie margin-left -->
                <div class="col-sm-6" style="margin-left:65px">
                    <select class="form-control" id="sel2">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                    </select>
                </div>
                <button type="button" class="btn btn-default">End Trip</button>
            </div>
        </form>
        <div style="margin:15px; margin-top:100px">
            <div style="float: left; width: 130px">
                <button type="submit" class="btn btn-default">View Trip History</button>
            </div>
            <div style="float: right; width: 300px">
                <button type="submit" class="btn btn-default">Logout</button>
            </div>
        </div>
    </div>
</body>

</html>
