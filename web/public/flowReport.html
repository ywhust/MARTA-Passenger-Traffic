<!DOCTYPE html>
<html lang="en">
<head>
    <title>Passenger Flow Report</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="stylesheets/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.16/css/dataTables.bootstrap4.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.16/js/dataTables.bootstrap4.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Passenger Flow Report</h1>
        <div style="margin:15px">
            <label>Start Time</label>
            <input id="starttime" type="datetime-local" step="1"></input>
        </div>
        <div style="margin:15px">
            <label>End Time</label>
            <input id="endtime" type="datetime-local" step="1"></input>
        </div>
        <div class="form-group">
            <div class="col-xs-9 col-xs-offset-3">
                <button type="submit" class="btn btn-primary">Update</button>
                <button type="submit" class="btn btn-primary">Reset</button>
            </div>
        </div>
        <table class="table table-striped" id="report">
            <thead>
                <tr>
                    <th>Station Name</th>
                    <th># Passengers In</th>
                    <th># Passengers Out</th>
                    <th>Flow</th>
                    <th>Revenue</th>
                </tr>
            </thead>
        </table>
        <form class="form-inline">
            <div class="form-group mx-sm-3">
              <button type="button" class="btn btn-primary" id="home">Return to Menu</button>
          </form>
    </div>
    <script src="javascripts/flowReport.js"></script>
</body>
</html>
