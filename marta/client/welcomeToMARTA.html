<!DOCTYPE html>
<html lang="en" class="no-js">

<head>
    <meta charset="UTF-8" />
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <header>
            <h1>Welcome to MARTA</h1>
        </header>

        <form class="form-horizontal">
            <div class="form-group ">
                <label for="breezecard" class="col-sm-2 control-label">Breeze Card</label>
                <div class="col-sm-6">
                    <select class="form-control" id="breezecards">  
                    </select>
                </div>
                <button class="btn btn-default">Manage Cards</button>
            </div>
            <div class="form-group">
                <label for="balance" class="col-sm-2 control-label">Balance</label>
                <div class="col-sm-6" id="balance">
                    <p> $12.50 </p>
                </div>
            </div>
            <div class="form-group ">
                    <label for="start" class="col-sm-2 control-label">Starts at</label>
                    <div class="col-sm-6">
                        <select class="form-control" id="start">
                        </select>
                    </div>
                    <button class="btn btn-default">Start Trip</button>
            </div>


            <div class="form-group ">
                    <label for="end" class="col-sm-2 control-label">Ending at</label>
                    <div class="col-sm-6">
                        <select class="form-control" id="end">
                        </select>
                    </div>
                    <button class="btn btn-default">End Trip</button>
            </div>
            
            
        </form>

        <div>
            <button type="button" class="btn btn-default">View Trip History</button>
            <button type="button" class="btn btn-default">Log out</button>
        </div>


    </div>

    <script src="./js/welcome.js"></script>

</body>

</html>
